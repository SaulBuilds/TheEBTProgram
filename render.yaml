# Render Blueprint for EBT Program Backend
# https://render.com/docs/blueprint-spec

services:
  # Main API Backend
  - type: web
    name: ebt-express-api
    runtime: node
    region: oregon
    plan: free
    rootDir: ebt-express
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        value: file:./data/prod.db
      - key: CORS_ORIGIN
        sync: false  # Set manually in dashboard
      - key: PRIVY_APP_ID
        sync: false  # Set manually - contains secrets
      - key: PRIVY_APP_SECRET
        sync: false  # Set manually - contains secrets
      - key: ADMIN_TOKEN
        sync: false  # Set manually - contains secrets
      - key: RPC_URL
        value: https://ethereum-sepolia-rpc.publicnode.com
      - key: EBT_PROGRAM_ADDRESS
        sync: false  # Set manually after contract deployment
      - key: ERC6551_REGISTRY_ADDRESS
        sync: false  # Set manually after contract deployment
      - key: OPENAI_API_KEY
        sync: false  # Set manually - optional for card generation
    disk:
      name: ebt-data
      mountPath: /opt/render/project/src/ebt-express/data
      sizeGB: 1
