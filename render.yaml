# Render Blueprint for EBT Program Backend
# https://render.com/docs/blueprint-spec
#
# FREE TIER NOTES:
# - No persistent disk available on free tier
# - SQLite database will reset on each deploy/restart
# - For production with persistence, upgrade to paid tier or use external DB
# - Consider using Turso (free SQLite cloud) or PlanetScale for persistent data

services:
  # Main API Backend
  - type: web
    name: ebt-express-api
    runtime: node
    region: oregon
    plan: free
    rootDir: ebt-express
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      # SQLite stored in /tmp for free tier (ephemeral but works)
      # For persistent data, use external DB and update this URL
      - key: DATABASE_URL
        value: file:/tmp/ebt.db
      - key: CORS_ORIGIN
        sync: false  # Set manually in dashboard
      - key: PRIVY_APP_ID
        sync: false  # Set manually - contains secrets
      - key: PRIVY_APP_SECRET
        sync: false  # Set manually - contains secrets
      - key: ADMIN_TOKEN
        sync: false  # Set manually - contains secrets
      - key: RPC_URL
        value: https://ethereum-sepolia-rpc.publicnode.com
      - key: EBT_PROGRAM_ADDRESS
        sync: false  # Set manually after contract deployment
      - key: ERC6551_REGISTRY_ADDRESS
        sync: false  # Set manually after contract deployment
      - key: OPENAI_API_KEY
        sync: false  # Set manually - optional for card generation
